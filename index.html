<!DOCTYPE html>
<html lang="en">
  <head>
    <title>✏️ etch-a-sketch-</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>ETCH-A-SKETCH</h1>
    </header>
    <div class="main">
      <div class="notifications">
        <p id="log">Please choose a number between 4 and 60</p>
      </div>

      <h2 id="sizeSign"></h2>

      <div class="grid-wrapper">
        <div class="grid-container"></div>
      </div>

      <div class="settings-container">
          <div class="changeSizeForm">
            <label>Change Grid Density: </label>
            <input
              name="gridDensity"
              id="number"
              type="number"
              min="4"
              max="60"
              value="40"
            />
            <button id="setGridSize" type="button">Submit</button>
          </div>

        <div id="divTwo">
          <div class="colorSettings">
            <label for="colorpicker">Color Picker</label>
            <input
              id="colorpicker"
              name="colorpicker"
              type="color"
              value="#333333"
            />
          </div>

          <div class="colorPalette">
            <label for="colorPalette">Color Buttons</label>
            <div class="clr-btn" id="color-1"></div>
            <div class="clr-btn" id="color-2"></div>
            <div class="clr-btn" id="color-3"></div>
            <div class="clr-btn" id="color-4"></div>
            <div class="clr-btn" id="color-5"></div>
            <div class="clr-btn" id="color-6"></div>
          </div>
        </div>
        <button id="clear-btn" type="submit">Clear Drawing</button>
      </div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
